<!DOCTYPE html>
<html>
<head>
	<title>Event form</title>
</head>
<body>

<b> Enter the event info below </b>
<form action="/createEventAuth" method="POST">
	<input type="text" name = "title" placeholder="title" required/> </br>
	<input type="text" name = "description" placeholder="description" required/></br>
	<input type="datetime-local" name = "start_time" placeholder = "start time" required/></br>
	<input type="datetime-local" name = "end_time" placeholder = "end time" required/></br>
	<input type="text" name = "location_name" placeholder = "location name" required/></br>
 	<input type="text" name = "zipcode" placeholder = "zipcode" required/></br>

	<input type="submit" value = create />
 	{% if error %}
		<p class="error"><strong>Error:</strong> {{error}}</p>
	{% endif %}
</form>

<a href="/home">Cancel, go to home</a>

</body>
</html>
