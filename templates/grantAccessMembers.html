<!DOCTYPE html>
<html>
<head>
	<title>Members in the Group</title>
</head>
<body>


{%if not members%}
There are currently no members in this group
{%endif%}

{%if members%}
<h1>The list of members are</h1>
<form name = "chooseMember", action = "/changeAccess" method = "POST">
<table border = "1">
	<th></th>
	<th>First Name</th>	
	<th>Last Name</th>
	<th>User Name</th>
	{%for member in members%}
	<tr>
		<td><input type="radio" name="memberInfo" value = {{member.username}}></td>
		<td>{{member.firstname}}</td>
		<td>{{member.lastname}}</td>
		<td>{{member.username}}</td>
	</tr>
	{%endfor%}
</table>

<input type="submit" value="Select Member"/> 
</form>
{%endif%}
<br> 
<a href = /home>Home </a>

</body>
</html>
